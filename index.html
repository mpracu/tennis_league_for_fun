<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In / Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            #container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            input {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            button {
                width: 95%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            .toggle {
                color: #007bff;
                cursor: pointer;
                margin-top: 15px;
            }
            #welcome {
                display: none;
                font-size: 18px;
            }
            #error-message {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h2 id="form-title">Sign In</h2>
            <div id="form">
                <input type="email" id="email" placeholder="Email" required />
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                />
                <button id="action-button">Sign In</button>
                <p class="toggle">Don't have an account? Register</p>
            </div>
            <div id="welcome">
                <h2>Welcome, <span id="welcome-username"></span>!</h2>
                <button id="sign-out-button">Sign Out</button>
            </div>
            <div id="error-message"></div>
        </div>

        <script src="cognito_auth.js"></script>
    </body>
</html>
